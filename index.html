<body>
    <button>Compartilhar</button>
    <script>
        
        // Obtém a URL atual da página
var urlAtual = window.location.href;

// Atualiza o conteúdo da meta tag og:url
document.getElementById('metaUrl').setAttribute('content', urlAtual);


        const shareButton = document.querySelector('button')
        const mensagem = "*Lovito Bolsa Quadrada Delicada com Detalhe de Contraste para Mulheres (Branco/Preto)*\n\nPor: R$ 50\n\nConfira aqui:" + urlAtual

        shareButton.addEventListener('click', () => {
            navigator.share({
                title: this.titulo,
                text: mensagem
            })
                .then(() => console.log('Compartilhado com sucesso'))
                .catch((error) => console.error('Erro ao compartilhar:', error));
        })
    </script>
