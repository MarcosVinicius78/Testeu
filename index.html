<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Seu Título">
    <meta property="og:description" content="Descrição do conteúdo.">
    <meta property="og:image" content="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.techtudo.com.br%2Flistas%2F2023%2F08%2Finteligencia-artificial-que-cria-imagens-com-palavras-veja-8-opcoes-gratis-edsoftwares.ghtml&psig=AOvVaw3PKuYR6LOPx0s52N9GuDyJ&ust=1703384623517000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCPjcs63ApIMDFQAAAAAdAAAAABAE">
    <meta property="og:url" id="metaUrl" content="https://marcosvinicius78.github.io/Testeu">
    <title>Document</title>
</head>

<body>
    <button>Compartilhar</button>
    <script>
        
        // Obtém a URL atual da página
var urlAtual = window.location.href;

// Atualiza o conteúdo da meta tag og:url
document.getElementById('metaUrl').setAttribute('content', urlAtual);


        const shareButton = document.querySelector('button')
        const mensagem = "*Lovito Bolsa Quadrada Delicada com Detalhe de Contraste para Mulheres (Branco/Preto)*\n\nPor: R$ 50\n\nConfira aqui:" + urlAtual

        shareButton.addEventListener('click', () => {
            navigator.share({
                title: this.titulo,
                text: mensagem,
                url: window.location.href
            })
                .then(() => console.log('Compartilhado com sucesso'))
                .catch((error) => console.error('Erro ao compartilhar:', error));
        })
    </script>
</body>

</html>
